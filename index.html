<!doctype html>
<html>
  <head>
    <title>TicTacToe - K!2022</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="ttt.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <div id="container">
        <div id="title">
            <span>Tic Tac Toe</span>
        </div>
        <div id="board">
            <div id="c001" class="cell">T</div>
            <div id="c002" class="cell">I</div>
            <div id="c004" class="cell">C</div>
            <div id="c008" class="cell">T</div>
            <div id="c016" class="cell">A</div>
            <div id="c032" class="cell">C</div>
            <div id="c064" class="cell">T</div>
            <div id="c128" class="cell">O</div>
            <div id="c256" class="cell">E</div>
        </div>
        <div id="boardfooter">
            <span id="info">Press start to play.</span>
            <button id="start">START</button>
        </div>
        <div id="brandfooter">
            <a href="https://github.com/krcs/tic-tac-toe" class="brand"><i class="fa fa-github fa-3x"></i></a>
            <a href="https://twitter.com/KCieslak" class="brand"><i class="fa fa-twitter fa-3x"></i></a>
        </div>
    </div>
    <script src="ttt.js" type="text/javascript"></script>
</body>
</html>
